# THIS FILE CONTAINS LOCALIZATION KEYS : date and number formats, number precisions,
# number separators and all non-textual values depending on the language.
# These values must not reach the translator, so they are separated in this file.
#
# More info here: https://translation.io/blog/gettext-is-better-than-rails-i18n#localization
#
# You can edit and/or add new localization keys here, they won't be touched by Translation.io.
#
# If you want to add a new localization key prefix, use the option described here:
# https://github.com/translation/rails#custom-localization-key-prefixes
#
---
vi:
  i18n:
    transliterate:
      rule:
        à: a
        á: a
        â: a
        ã: a
        è: e
        é: e
        ê: e
        ì: i
        í: i
        ò: o
        ó: o
        ô: o
        õ: o
        ù: u
        ú: u
        ý: y
        ă: a
        đ: d
        ĩ: i
        ũ: u
        ơ: o
        ư: u
        ạ: a
        ả: a
        ấ: a
        ầ: a
        ẩ: a
        ẫ: a
        ậ: a
        ắ: a
        ằ: a
        ẳ: a
        ẵ: a
        ặ: a
        ẹ: e
        ẻ: e
        ẽ: e
        ế: e
        ề: e
        ể: e
        ễ: e
        ệ: e
        ỉ: i
        ị: i
        ọ: o
        ỏ: o
        ố: o
        ồ: o
        ổ: o
        ỗ: o
        ộ: o
        ớ: o
        ờ: o
        ở: o
        ỡ: o
        ợ: o
        ụ: u
        ủ: u
        ứ: u
        ừ: u
        ử: u
        ữ: u
        ự: u
        ỳ: y
        ỵ: y
        ỷ: y
        ỹ: y
  support:
    array:
      last_word_connector: ", và "
      two_words_connector: " và "
      words_connector: ", "
  date:
    formats:
      default: "%d-%m-%Y"
      long: "%d %B, %Y"
      short: "%d %b"
    order:
      - :day
      - :month
      - :year
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 0
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: VNĐ
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
    percentage:
      format:
        delimiter: ""
        format: "%n%"
    precision:
      format:
        delimiter: ""
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%d %B, %Y %H:%M"
      short: "%d %b %H:%M"
